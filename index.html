<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <script src="https://kit.fontawesome.com/057497cc76.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="author-text">
        <p>Made with ❤️ by 
            <a href="https://github.com/abdel1413/" target="_blank">
                <b>Aboulaye Tchakoura</b>
            </a>
        </p>  
    </div>
   
    <div class="dropdown-container">
        <div class="dropdown list">
            <div class="palette">
                <i class="fa-solid fa-palette"></i>
           </div>
        </div>
    </div>
    <div class="container">

        <header class="header-content" >
            <h1>Todo list</h1>
            <div class="alert-message hide"> 
                <div class=" show-alert-message alert-error"> 
                    <span>Please enter a task</span>
                </div> 
            </div>
           
            <div class="input-field">
                <input type="text" name="text-field" id="text-field" placeholder="Add a todo...">
                <i class="fa-solid fa-plus"></i>
            </div>
           
        </header>
       
        <button id="delete-all">Delete All</button> 
        <ul class="data-container"></ul> 
        
    </div>
  <script src="index.js"></script>
</body>
</html>
